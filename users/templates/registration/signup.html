<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h3 class="text-center mb-4">Sign Up</h3>
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Enter your username" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email address</label>
                    <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm your password" required />
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
            </div>
        </div>
    </div>
</body>
</html>
