<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Enter your username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Don't have an account yet? <a href="{% url 'authView' %}">Sign Up</a></small>
            </div>
        </div>
    </div>
</body>
</html>
