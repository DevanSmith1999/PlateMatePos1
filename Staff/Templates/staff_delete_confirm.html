<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button[type="submit"], a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button[type="submit"] {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        button[type="submit"]:hover {
            background-color: #c82333;
        }
        a {
            background-color: #dc3545;
            color: white;
            text-decoration: none;
        }
        a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Staff Member</h1>
        <p>Are you sure you want to delete this staff member?</p>
        <form action="{% url 'staff_delete' pk=staff.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'staff_detail' staff_id=staff.id %}">Cancel</a>
        </form>
    </div>
</body>
</html>
