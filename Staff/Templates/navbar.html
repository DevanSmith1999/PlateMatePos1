<!-- navbar.html -->
<style>
    .navbar {
        background-color: #808080;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar-brand{
        font-size: larger;
    }

    .navbar-links {
        display: flex;
        align-items: center;
        flex-wrap: nowrap; /* Prevents wrapping to the next line */
    }

    .navbar-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.3s;
        font-size: larger;
    }

    .navbar-links a:hover {
        color: #f8f9fa; /* lighter shade of white */
    }
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #808080;
        min-width: 50px;
        z-index: 1;
    }

    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f8f9fa; /* lighter shade of white */
        color: #808080; /* dropdown background color */
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown .dropdown-toggle {
        cursor: pointer;
    }
</style>

<div class="navbar">
    <div class="navbar-brand">PlateMate</div>
    <div class="navbar-links">
        <a href="{% url 'position_list' %}">Positions</a>
        <a href="{% url 'staff_list' %}">Staff</a>
        <a href="{% url 'list_floorplans' %}">Floorplans</a>
        <a href="{% url 'server_login' %}">Server Login</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#">Customer Ordering</a>
            <div class="dropdown-content">
                <a href="{% url 'Customer_Home' %}?value=1">1</a>
                <a href="{% url 'Customer_Home' %}?value=2">2</a>
                <a href="{% url 'Customer_Home' %}?value=3">3</a>
                <a href="{% url 'Customer_Home' %}?value=4">4</a>
            </div>
        </div>
        <a href="{% url 'logout_confirmation' %}">Logout</a>
        <!-- Add more links here as needed -->
       
        </div>
    </div>
</div>
