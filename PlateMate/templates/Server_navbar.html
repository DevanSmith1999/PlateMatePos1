<style>
   .navbar {

        color: #fff;
        padding: 10px;

        align-items: center;

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center; /* Align items vertically */

        margin-right: 10px; /* Space between logo and text */

    .navbar-links {
        display: flex;

    }

    .navbar-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;

    .navbar-links a:hover {

    }
