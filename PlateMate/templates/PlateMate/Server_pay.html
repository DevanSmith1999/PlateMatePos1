<div style="background-color: #2d7ac0; border-radius: 10px; padding: 20px; margin: 0 auto; width: 25%;">
    <h2 style="text-align: center;">Recipt</h2>
    <hr>
    <div style="display: flex; justify-content: flex-end;">
        <button type="button" id="backButton" style="background-color: #28a745; color: white; padding: 5px 10px; border: none; border-radius: 5px;">Return to Order Screen</button>
    </div>
    <table style="width: 100%; margin-top: 10px; font-size: 26px; table-layout: fixed;">
      <tbody>
        {% for order in active_orders %}
        <tr>
          <td style="width: 50%; text-align: left;">{{ order.menu_item.Name }}</td>
          <td style="width: 50%; text-align: right;">{{ order.Quantity }} x ${{ order.menu_item.Price }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td style="width: 50%; text-align: left; font-weight: bold;">Sub Total:</td>
            <td style="width: 50%; text-align: right; font-weight: bold;">${{ total_price }}</td>
          </tr>
        <tr>
            <td style="width: 50%; text-align: left; font-weight: bold;">Tax:</td>
            <td style="width: 50%; text-align: right; font-weight: bold;">${{ tax }}</td>  </tr>
          <tr>
        <tr>
          <td style="width: 50%; text-align: left; font-weight: bold;">Total:</td>
          <td style="width: 50%; text-align: right; font-weight: bold;">${{ totalandtax }}</td>
        </tr>
      </tbody>
    </table>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
          window.location.href = "{% url 'Server_Ordering' %}";
        });
        </script>
  </div>
